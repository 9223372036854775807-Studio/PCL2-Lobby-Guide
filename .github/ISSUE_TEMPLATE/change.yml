name: "文档内容建议"
description: "提出改进建议"
labels: [✦ 建议,⇵ 等待处理]
body:
  - type: checkboxes
    id: "yml-1"
    attributes:
      label: "检查项"
      description: "请逐个检查下列项目，并勾选确认。"
      options:
        - label: "我已在 [Issues](https://github.com/PCL-Community/PCL2-Lobby-Guide/issues) 页面检索确认没有重复 Issue"
          required: true
  - type: textarea
    id: "yml-2"
    attributes:
      label: "描述"
      description: "提出文档存在的缺陷"
    validations:
      required: true
  - type: textarea
    id: "yml-3"
    attributes:
      label: "可能的解决方案"
      description: "怎么做才能完善文档"
    validations:
      required: false
  - type: textarea
    id: "yml-4"
    attributes:
      label: "附件"
      placeholder: "先点击这个文本框，然后再将文件直接拖拽到文本框中以上传。"
    validations:
      required: false